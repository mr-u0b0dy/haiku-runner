name: build

on:
  push:
  pull_request:

jobs:
  zephyr-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install west

      - name: Init west workspace
        run: |
          west init -l .
          west update

      - name: Build nRF53 app
        run: |
          west build -b nrf5340dk_nrf5340_cpuapp app --sysbuild